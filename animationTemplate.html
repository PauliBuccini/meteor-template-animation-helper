<template name="template-animation-helper">

    {{runAnimations template placeholder}}

    {{! #if isTemplate template}}
        {{! > placeStaticTemplate template}}
    {{! else}}
        {{#if hasTemplate placeholder}}
            {{> placeTemplate placeholder delay}}
        {{/if}}
    {{! /if}}
</template>


<!-- Component -->
<template name="Animate">
    {{> content}}
</template>
